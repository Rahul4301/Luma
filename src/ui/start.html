<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #0d0d0d;
      --panel: #1a1a1a;
      --panel-soft: #202020;
      --text: #e8e8e8;
      --muted: #9a9a9a;
      --accent: #5a9fd4;
      --accent-glow: rgba(90, 159, 212, 0.25);
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: min(720px, 90vw);
      text-align: center;
    }

    .logo {
      font-size: 28px;
      font-weight: 600;
      letter-spacing: 0.6px;
      margin-bottom: 18px;
      color: var(--text);
      opacity: 0.9;
    }

    .search {
      background: var(--panel);
      border: 1px solid #2a2a2a;
      border-radius: 14px;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    .search input {
      flex: 1;
      background: transparent;
      border: none;
      color: var(--text);
      font-size: 14px;
      outline: none;
    }

    .search button {
      border: none;
      background: var(--panel-soft);
      color: var(--text);
      font-size: 13px;
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .search button:hover {
      background: #2a2a2a;
    }

    .hint {
      margin-top: 14px;
      color: var(--muted);
      font-size: 12px;
    }

    .chips {
      margin-top: 18px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .chip {
      padding: 6px 10px;
      border-radius: 999px;
      background: #161616;
      color: var(--muted);
      border: 1px solid #2a2a2a;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"></div>
    <div class="search">
      <span style="color: var(--muted);">âŒ•</span>
      <input id="q" type="text" placeholder="Search the web..." autocomplete="off" spellcheck="false" />
      <button id="go">Go</button>
    </div>
    <div class="hint">Press Enter to search, or paste a URL.</div>
  </div>

  <script>
    const input = document.getElementById('q');
    const go = document.getElementById('go');

    function navigate() {
      const text = input.value.trim();
      if (!text) return;
      const url = text.includes('.') && !text.includes(' ') ? `https://${text}` : `https://www.google.com/search?q=${encodeURIComponent(text)}`;
      window.location.href = url;
    }

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') navigate();
    });

    go.addEventListener('click', navigate);

    setTimeout(() => input.focus(), 50);
  </script>
</body>
</html>
